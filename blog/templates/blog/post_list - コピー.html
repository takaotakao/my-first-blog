{% extends 'blog/base.html' %}


{% block content %}
<!-- Content -->
<div id="content" class="colM">
<div id="content-main">
<div class="module">
<table id="change-history">
    <thead>
    <tr >
      <th>No</th>
      <th>ToDo</th>
      <th>記入日</th>
      <th>期日</th>
      <th>記入者</th>
      <th>完了日</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
           		 {% for post in posts %}
			     <tr>
			      <td>{{ post.pk }}</td>
			      <td>{{ post.title }}</td>
			      <td>{{ post.created_date }}</td>
			      <td>{{ post.fixed_date }}</td>
			      <td>{{ post.title2 }}</td>
			      <td>{{ post.compleat_date }}</td>
      			  <td>
      			  	{% if user.is_authenticated %}
      			  		<a href="{% url 'post_edit' pk=post.pk %}"><i class="fas fa-edit fa-lg"></i></a>
      			  	{% endif %}
      			  </td>
    			 </tr>
         		 {% endfor %}
     </tbody>
</table>
</div>
</div>
</div>
</div>
{% endblock %}
